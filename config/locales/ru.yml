  questions:
    title: "Вопросы и ответы"
    q1:
      title: "Как работает Shiny?"
      p1: "Shiny – это инновационная платформа, с помощью которой клиенты, которым требуются услуги для ведения домашнего хозяйства, могут связаться с высоко квалифицированным независимым обслуживающим персоналом, прошедшим предварительный отбор. От вас потребуется меньше минуты на бронирование и гарантированную оплату, и Shiny предоставит вам самый простой и удобный способ заказать услуги по уборке квартир."
      p2: "Готовы что-то изменить и получить качественные услуги?"
      b1: "Сначала посетите"
      # b2: "Выберите клавишу заказа и зарегистрируйтесь."
      b3: "Выберите время, которое вам подходит."
      b4: "Добавьте данные вашей платежной или кредитной карты, чтобы оплатить уборку после ее завершения."
      b5: "В назначенный день в ваш дом приедет проверенный и квалифицированный специалист, чтобы качественно выполнить работу."
    q2:
      title: "Как мне создать аккаунт?"
      p1: "При первом бронировании мы создадим для вас аккаунт Shiny."
      p2: "Готовы сделать заказ?"
    q3:
      title: "Как можно отменить заказ?"
      p1: "Пропустить, перенести или отменить заказ бесплатно можно за день до назначенной даты."
      p2: "Платформа Shiny предусматривает гибкую систему, но есть ряд правил. Во-первых, важно знать, что вы можете бесплатно пропустить, перенести или отменить заказ, уведомив об этом как минимум за 24 часа. Вы также можете и в дальнейшем отменить Ваши планы  по уборке бесплатно с помощью такого уведомления."
      p3: "При этом пропуск, перенесение или отмена брони с более поздним уведомлением приведет к тому, что специалисты, использующие нашу платформу, могут потерять ценную работу. Если вы вносите изменения в течение 24 часов, но как минимум, за два часа до назначенного времени, вам придется выплатить неустойку."
      p4: "Если время истекает, но вам необходимо пропустить или отменить заказ в течение двух часов, вам придется выплатить полную цену заказа. Вы не можете перенести заказ менее, чем за два часа до назначенного времени."
      table:
        title: "Как перенести / Отменить заказ"
        c1r1: "За 24 часа до назначенного времени"
        c2r1: "За 2-24 часа до назначенного времени"
        c3r1: "< 2 часов до назначенного времени"
        c1r2: "бесплатно"
        c2r2: "750 руб."
        c3r2: "Полная сумма заказа"
    q4:
      title: "Доверие и безопасность"
      p1: "Мы знаем, что указанные работы не могут выполняться без таких критериев, как доверия, надежность и безопасность, и учитываем это прежде всего. Специалисты, использующие нашу платформу, проходят специальную проверку и имеют хорошие рекомендации от прежних работодателей."
      # p2: "Кроме того, специалисты застрахованы, поэтому в случае возникновения проблем, ваша собственность будет защищена."
    q5:
      title: "Как связаться с Shiny?"
      p1: "Наша команда по работе с клиентами во многих случаях использует электронную почту. Чем больше подробностей вы укажете, тем быстрее мы сможем вам помочь. В случае особой срочности позвоните нам."
    q6:
      title: "Что должно быть у меня дома?"
      p1: "Убедитесь, что у вас в доме есть следующие вещи перед началом уборки:"
      b1: "Пылесос"
      b2: "Ветошь и тряпки"
      b3: "Швабра для уборки полов"
      b4: "Моющие растворы для полов"
      b5: "Универсальный чистящий раствор"
    q7:
      title: "Кто работает в Shiny?"
      p1: "Специалисты, использующие платформу Shiny, являются независимыми поставщиками услуг. Наша работа заключается в том, чтобы помочь вам связаться с ними. Специалисты подают заявку для регистрации на платформе Shiny, после чего проходят специальную проверку и обучение по работе с платформой перед тем, как смогут зарегистрироваться. Специалистам необходимо иметь высокие оценки клиентов, поэтому убедитесь, что Вы поставили оценки всем Вашим специалистам после каждого заказа."
    q8:
      title: "Как изменить частоту моих уборок?"
      p1: "Просто напишите нам или позвоните:"
    q9:
      title: "Могу ли я заказать услуги нескольких специалистов?"
      p1: "В основном, наши клинеры работают индивидуально. Если вам нужно несколько клинеров, пожалуйста, напишите нам по электронной почте или позвоните."
